<form [formGroup]="formModifica" #formModificaRef enctype="multipart/form-data">
  <div class="container">
    <div class="row">

      <div class="col-sm-12 offset-md-2 col-md-2">
        <img src="http://www.silviafrediani.it/angularjs_app/images/uploads/{{contattoIn.foto}}" class="avatar">
        <input type="file" (change)="onFileChange($event)" />
      </div>
      <div class="col-sm-12 col-md-4">
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" value="{{contattoIn.nome}}">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
        <div *ngIf="formModifica.controls.nome.invalid">Il nome è obbligatorio!</div>

        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Cognome</mat-label>
            <input matInput formControlName="cognome" value="{{contattoIn.cognome}}">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
        <div *ngIf="formModifica.controls.cognome.invalid">Il cognome è obbligatorio!</div>

        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono" value="{{contattoIn.telefono}}">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>
        <div *ngIf="formModifica.controls.telefono.invalid">Il telefono è obbligatorio!</div>

        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" value="{{contattoIn.email}}">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div *ngIf="formModifica.controls.email.invalid">L'indirizzo è mancante o non valido</div>

        <input formControlName="id" name="id" type="hidden">

      </div>

      <div class="col-sm-12 col-md-2 text-center">
        <div>
          <button mat-mini-fab [disabled]="formModifica.invalid" class="mb-2" alt="conferma" title="conferma" (click)="onSubmit()">
            <mat-icon>check</mat-icon>
          </button>
        </div>
        <div>
          <button mat-mini-fab alt="annulla" title="annulla" (click)="nascondiSezioneModifica()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>

    </div>
  </div>
</form>

<p>
  Form Value: {{ formModifica.value | json }}
</p>
