<div class="container">
  <div class="row">

    <div class="col-sm-12 offset-md-2 col-md-2">
      <img src="http://www.silviafrediani.it/angularjs_app/images/uploads/{{datiIn.foto}}" class="avatar">
    </div>

    <div class="col-sm-12 col-md-4">
      <div><span class="etichetta">Nome </span>{{datiIn.nome}}</div>
      <div><span class="etichetta">Cognome </span>{{datiIn.cognome}}</div>
      <div><span class="etichetta">Telefono </span>{{datiIn.telefono}}</div>
      <div><span class="etichetta">Email </span>{{datiIn.email}}</div>
    </div>

    <div class="col-sm-12 col-md-2">
      <div>
        <button mat-mini-fab (click)="modificaContatto1()" class="mb-2" alt="modifica" title="modifica">
          <mat-icon>create</mat-icon>
        </button>
      </div>
      <div>
        <button mat-mini-fab (click)="eliminaContatto(datiIn.id)" class="mb-2" alt="elimina" title="elimina">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>

  </div>
</div>
