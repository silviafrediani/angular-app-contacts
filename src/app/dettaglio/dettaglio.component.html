<div class="container" #appdettaglio>
  <div class="row">

    <div class="col-5 col-xs-12">
      <img src="http://www.silviafrediani.it/angularjs_app/images/uploads/{{datiIn.foto}}" style="width:100px;height:auto;">
    </div>

    <div class="col-5 col-xs-12">
      <div>{{datiIn.nome}}</div>
      <div>{{datiIn.cognome}}</div>
      <div>{{datiIn.telefono}}</div>
      <div>{{datiIn.email}}</div>
    </div>

    <div class="col-2 col-xs-12 text-center">
      <div>
        <button mat-mini-fab (click)="modificaContatto1()" class="mb-2">
          <mat-icon>create</mat-icon>
        </button>
      </div>
      <div>
        <button mat-mini-fab (click)="eliminaContatto(datiIn.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>

  </div>
</div>
<div #appmodifica2>
<!--  sintassi per stare in ascolto di eventi scatenati da componenti figli: -->
<!--  (proprietà @Output definita in componente figlio)="nome del metodo in componente padre"-->
<!--  in questo caso la variabile $event contiene già l'oggetto Contatto con i dati del form Modifica-->
  <app-modifica2 [contattoIn]="datiIn" (updated)="modificaContatto2($event)"></app-modifica2>
</div>
